<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Landing page Bugatti</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    Bugatti
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Models</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Store</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Service</a></li>
                        <li class="nav__item"><a href="https://www.vimalbhoutekar.freewebhostmost.com" class="nav__link">My Website</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav__toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </nav>
        </header>

        <main class="main container">
            <div class="home grid">
                <h1 class="home__title">Bugatti</h1>

                <div class="home__img">
                    <img src="assets/img/bugatti.png" alt="">
                </div>

                <div class="home__information">
                    <h2 class="home__subtitle">Bugatti<br>BUGATTI DIVO W16</h2>
                    <p class="home__description">The Bugatti Divo is a mid-engine track-focused sports car</p>
                </div>

                <div class="box">
                    <div class="box__content box__medium">
                        <ion-icon name="speedometer-outline" class="icon-box"></ion-icon>
                        <h3 class="box__medium-title inline">2.4</h3>
                        <span class="box__medium-description block">Sec.</span>
                        <span class="box__medium-detail">0-100 km/h</span>
                    </div>

                    <div>
                        <div class="box__content box__small">
                            <ion-icon name="trending-up-outline" class="icon-box icon-box--small"></ion-icon>
                            <h3 class="box__small-title inline">380</h3>
                            <span class="box__small-description block">km/h</span>
                            <span class="box__small-detail">Top Speed</span>
                        </div>
                        <div class="box__content box__small">
                            <ion-icon name="car-sport-outline" class="icon-box icon-box--small"></ion-icon>
                            <h3 class="box__small-title inline">6700</h3>
                            <span class="box__small-description block">r.p.m</span>
                            <span class="box__small-detail">Power</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        
        <script src="assets/js/main.js"></script>
    </body>
</html>
